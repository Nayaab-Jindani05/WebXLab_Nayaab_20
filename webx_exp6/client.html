<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .form-container {
            max-width: 500px;
            margin: 50px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            font-size: 16px;
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
        }
        input[type="text"], input[type="password"], input[type="submit"] {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-top: 5px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        #username-error, #password-error {
            color: red;
            font-size: 12px;
            margin-top: 5px;
        }
        #college-suggestions {
            margin-top: 5px;
            padding: 5px;
            max-height: 150px;
            overflow-y: auto;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            display: none;
            position: absolute;
            width: 100%;
            z-index: 10;
        }
        #college-suggestions div {
            padding: 5px;
            cursor: pointer;
        }
        #college-suggestions div:hover {
            background-color: #ddd;
        }
        .form-group.relative {
            position: relative;
        }
        #success-message {
            color: green;
            font-size: 16px;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Register</h2>
        <form id="registrationForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="college">College:</label>
                <div class="form-group relative">
                    <input type="text" id="college" name="college" required oninput="showCollegeSuggestions()">
                    <div id="college-suggestions">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required oninput="checkUsername()">
                <div id="username-error"></div>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required oninput="checkPassword()">
                <div id="password-error"></div>
            </div>
            <div class="form-group">
                <input type="submit" value="Register" id="submitBtn">
            </div>
            <div id="success-message">Successfully Registered!</div>
        </form>
    </div>

    <script>
        const existingUsernames = ["admin", "abc", "test", "new", "admin123"];
        const colleges = [
            "VESIT", "Don Bosco", "Saboo Siddik", "ST.Xaviers", "Somaiya",
            "Father Agnels", "Vidyalankar", "VPM", "AP shah", "KC college"
        ];

        function checkUsername() {
            const usernameInput = document.getElementById('username').value;
            const errorDiv = document.getElementById('username-error');

            errorDiv.innerHTML = '';

            if (usernameInput) {
                if (existingUsernames.includes(usernameInput)) {
                    errorDiv.innerHTML = "Username already exists!";
                } else {
                    errorDiv.innerHTML = '';
                }
            }
        }

        function showCollegeSuggestions() {
            const collegeInput = document.getElementById('college').value;
            const collegeSuggestionsDiv = document.getElementById('college-suggestions');
            if (collegeInput) {
                const matchedColleges = colleges.filter(college => college.toLowerCase().includes(collegeInput.toLowerCase()));
                collegeSuggestionsDiv.innerHTML = matchedColleges.map(college => `<div>${college}</div>`).join('');
                collegeSuggestionsDiv.style.display = matchedColleges.length > 0 ? 'block' : 'none';
                
                collegeSuggestionsDiv.querySelectorAll('div').forEach(div => {
                    div.addEventListener('click', function() {
                        document.getElementById('college').value = div.textContent;
                        collegeSuggestionsDiv.style.display = 'none';
                    });
                });
            } else {
                collegeSuggestionsDiv.style.display = 'none';
            }
        }

        function checkPassword() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const errorDiv = document.getElementById('password-error');

            if (password !== confirmPassword) {
                errorDiv.innerHTML = "Passwords do not match!";
            } else {
                errorDiv.innerHTML = '';
            }
        }

        document.getElementById('registrationForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const name = document.getElementById('name').value;
            const college = document.getElementById('college').value;

            if (existingUsernames.includes(username)) {
                document.getElementById('username-error').innerHTML = "Username is already taken!";
            } else {
                existingUsernames.push(username);
                document.getElementById('success-message').style.display = 'block';
                setTimeout(function() {
                    document.getElementById('success-message').style.display = 'none';
                }, 5000);
                document.getElementById('registrationForm').reset();
            }
        });
    </script>

</body>
</html>
